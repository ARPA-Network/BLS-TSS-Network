name: scenario-test

on:
  pull_request:

jobs:
  scenario-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: "true"

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y protobuf-compiler libprotobuf-dev pkg-config libssh-dev build-essential lsof git net-tools make jq && \
          pip install -r requirements.txt
        working-directory: tests

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.20.0'
        
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-29
          override: true
          components: rustfmt, clippy

      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-cc5637a979050c39b3d06bc4cc6134f0591ee8d0

      - name: Run Forge build
        run: |
          forge --version
          forge build --names
        id: build
        working-directory: contracts
      - name: Run Cargo build
        run: |
          cargo build

      - name: run tests
        run: |
          robot --include l1 tests/scenarios/